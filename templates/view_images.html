<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images</title>
</head>
<body>
    <h1>Saved Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <a href="{{ url_for('display_image', filename=image) }}">{{ image }}</a>
                <br>
                <img src="{{ url_for('display_image', filename=image) }}" width="200">
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
